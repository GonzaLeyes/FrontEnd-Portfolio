<div class="fondo">
    <div class="container" *ngIf="skill">
        <div class="row">
            <!-- <div>-->
            <h2>Editar datos sobre Skill</h2>
            <form (ngSubmit)="onUpdate()" novalidate #f="ngForm">
                <div class="form-group skill">
                    <label for="nombre">Skill</label>
                    <input type="text" class="form-control" id="nombre" name="nombre" [(ngModel)]="skill.nombre"
                        required="">
                </div>
                <div class="form-group porcent">
                    <label for="porcentaje">Porcentaje</label>
                    <input type="range" min="0" max="100" (input)="mnum()" class="form-control" id="porcentaje" name="porcentaje"
                        [(ngModel)]="skill.porcentaje" required="">
                        <span id="num">{{skill.porcentaje}}</span>
                </div>

                <div class="clearfix"></div>
                <button class="btn btn-primary">Actualizar</button>
            </form>
            <!--</div>-->
        </div>
    </div>
</div>
