<div class="sector">
    <div class="sector__caja row">
        <div class="editores col-12 ajuste">
            <h2 class="sector__title">Skills</h2>
            <a href="#" class="btn_edit skill" routerLink="/nuevaskill" *ngIf="isLogged"><i class="fa-solid fa-plus"></i></a>
        </div>

        <div class="sector__caja--item col-lg-4 col-md-6 col-sm-10 ajuste2"  *ngFor="let Skill of skill">
            <div class="editores">
                <h4>{{Skill.nombre}}</h4>
                <div class="editores__icon">
                    <a href="#" class="btn_edit" routerLink="/editskill/{{Skill.id}}" *ngIf="isLogged"><i class="fa-solid fa-square-pen"></i></a>
                    <a href="#" class="btn_edit" (click)="delete(Skill.id)" *ngIf="isLogged"><i class="fa-solid fa-trash" style="font-size: 22px;"></i></a>						
                </div>
            </div>
            <div class="progress">
                <div class="progress-bar bg-success" role="progressbar" style="width: {{Skill.porcentaje}}%" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100" >{{Skill.porcentaje}}%</div>
            </div>
            <br>
        </div>


    </div>
</div>
