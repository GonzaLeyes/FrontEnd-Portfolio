<div class="fondo">
    <div class="container" *ngIf="educacion">
        <div class="row">
            <!-- <div>-->
            <h2>Editar datos sobre Educación</h2>
            <form (ngSubmit)="onUpdate()" novalidate #f="ngForm">
                <div class="form-group titulo">
                    <label for="nombreE">Título / Carrera</label>
                    <input type="text" class="form-control" id="nombreE" name="nombreE" [(ngModel)]="educacion.nombreE"
                        required="">
                </div>
                <div class="form-group descripcion">
                    <label for="descripcionE">Entidad Educativa</label>
                    <input type="text" class="form-control" id="descripcionE" name="descripcionE"
                        [(ngModel)]="educacion.descripcionE" required="">
                </div>
                <div class="clearfix"></div>
                <button class="btn btn-primary">Actualizar</button>
            </form>
            <!--</div>-->
        </div>
    </div>
</div>
