<div class="fondo">
    <div class="container" *ngIf="proyectos">
        <div class="row">
            <!-- <div>-->
            <h2>Editar datos sobre Proyecto</h2>
            <form (ngSubmit)="onUpdate()" novalidate #f="ngForm">
                <div class="form-group nombre">
                    <label for="nombreP">Nombre del Proyecto</label>
                    <input type="text" class="form-control" id="nombreP" name="nombreP" [(ngModel)]="proyectos.nombreP"
                        required="">
                </div>
                <div class="form-group descripcion">
                    <label for="descripcionP">Descripci√≥n</label>
                    <textarea class="form-control" id="descripcionP" name="descripcionP" maxlength="300" rows="4"
                        [(ngModel)]="proyectos.descripcionP" required=""></textarea>
                </div>
                <div class="form-group enlace">
                    <label for="enlaceP">Enlace</label>
                    <input type="text" class="form-control" id="enlaceP" name="enlaceP" [(ngModel)]="proyectos.enlaceP"
                        required="">
                </div>
                <div class="clearfix"></div>
                <button class="btn btn-primary">Actualizar</button>
            </form>
            <!--</div>-->
        </div>
    </div>
</div>
