<div class="fondo">
    <div class="container">
        <div class="row">
            <!--<div>-->
            <h2>Nuevo Proyecto</h2>
            <form (ngSubmit)="onCreate()" novalidate #f="ngForm">
                <div class="form-group nombre">
                    <label for="nombreP">Nombre del proyecto</label>
                    <input type="text" class="form-control" id="nombreP" name="nombreP" [(ngModel)]="nombreP"
                        required="">
                </div>
                <div class="form-group descripcion">
                    <label for="descripcionP">Descripci√≥n</label>
                    <textarea type="text" class="form-control" id="descripcionP" name="descripcionP" maxlength="300"
                        rows="4" [(ngModel)]="descripcionP" required=""></textarea>
                </div>
                <div class="form-group enlace">
                    <label for="enlaceP">Enlace</label>
                    <input type="text" class="form-control" id="enlaceP" name="enlaceP" [(ngModel)]="enlaceP"
                        required="">
                </div>
                <div class="clearfix"></div>
                <button class="btn btn-primary">Agregar Proyecto</button>
            </form>
            <!--</div>-->
        </div>
    </div>
</div>
